<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Strangers </title>
  
  <style>
/* General Styles */
body {
    font-family: 'Montserrat', Arial, sans-serif;
    margin: 0;
    color: #e0e0e0;
    background: linear-gradient(135deg, #0f0f0f, #1c1c2a);
    scroll-behavior: smooth;
}

/* Headings */
h1, h2 {
    color: #ffdd57; /* accent color */
    margin-bottom: 20px;
}

/* Paragraphs */
p {
    margin: 0 0 20px 0; /* top 0, bottom 20px */
    padding: 0 20px;    /* left and right padding */
    line-height: 1.5;
}


/* Links */
a {
    color: #ffdd57;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s, text-shadow 0.3s;
}
a:hover {
    color: #ffd633;
    text-shadow: 0 0 8px #ffd633;
}

/* Navigation */
nav {
    position: fixed;
    top: 0;
    width: 100%;
    background: rgba(20,20,30,0.7);
    backdrop-filter: blur(8px);
    display: flex;
    justify-content: center;
    padding: 12px 0;
    z-index: 1000;
}
nav a {
    margin: 0 15px;
    color: #fff;
}
nav a:hover {
    color: #ffdd57;
}

/* Hero Section */
#hero {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    padding: 0 20px;
}
#hero img.logo {
    max-width: 150px;
    margin-bottom: 20px;
}

/* Section Panels */
section {
    background: rgba(30,30,40,0.85);
    margin: 20px auto;
    border-radius: 12px;
    padding: 20px 20px;
    max-width: 1000px;
}

/* Music & Contact Links */
#music a {
    display: block;
    margin: 10px 0;
}
#contact a {
    display: block;
    margin: 10px 0;
}

/* Buttons / Call to Action */
button, .cta, a.cta {
    display: inline-block;
    background: #ffdd57;
    color: #111;
    padding: 12px 25px;
    border-radius: 6px;
    font-weight: bold;
    text-decoration: none;
    transition: all 0.3s;
}
button:hover, .cta:hover {
    background: #ffd633;
    box-shadow: 0 0 10px #ffd633;
}

/* Footer */
footer {
    background: rgba(0, 0, 0, 0.9);
    border-top: 1px solid #ffdd57;
    padding: 20px;
    text-align: center;
    color: #ccc;
}

footer img {
    max-height: 40px;
    vertical-align: middle;
    margin-right: 10px;
}
</style>


</head>
<body>

  <!-- Navigation -->
  <nav>
    <a href="index.html">Home</a>
    <a href="about_us.html">About Us</a>
    <a href="music.html">Music</a>
    <a href="#contact">Contact</a>
  </nav>


  <!-- Hero / Welcome Section -->
<header id="hero">
    <!-- Logo -->
    <img src="img/logo_bianco.png" alt="The Strangers Band Logo" style="max-width:500px; margin-bottom:20px;">

    <h1>The Strangers Band</h1>
    <p>Our music, our story, our passion. Welcome to our official page!</p>
    <a href="#music">Listen Now</a>
</header>

 



  <!-- Contact Section -->
  <section id="contact">
    <h2>Contact & Socials</h2>
    <p>Follow us or get in touch:</p>
    <a href="https://instagram.com/thestrangers.ig" target="_blank">Instagram</a>
    <a href="mailto:info.thestrangersband@gmail.com">Email Us</a>
  </section>

  <!-- Footer -->
  <footer>
    <img src="img/minilogo_2.jpg" >
    &copy; 2025 The Strangers Band. All rights reserved.
  </footer>

</body>
</html>
